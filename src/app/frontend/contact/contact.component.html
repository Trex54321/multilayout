<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Levae your message</h1>
    <p class="lead">form for contact us</p>
  </div>
</div>

<div class="container">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

    <h5 *ngIf="success">You form is valid!</h5>

    <div class="form-group row">
      <label for="firstname" class="col-sm-3 col-form-label">Fristname</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="firstname" id="firstname" >
      </div>
    </div>

    <div class="form-group row">
      <label for="lastname" class="col-sm-3 col-form-label">Lastname</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="lastname" id="lastname">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="email" id="email">
      </div>
    </div>

    <div class="form-group row">
      <label for="tel" class="col-sm-3 col-form-label">Tel</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="tel" id="tel">
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Action</button>
      </div>
    </div>
  </form>
</div>
